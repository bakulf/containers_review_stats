<html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Stats">
</head>

<body>

<div class="container">
  <div class="row">
    <div class="row align-items-center mb-3">
    <div class="col">
      <h1>Some stats</h1>
      <p id="genStats"></p>
    </div>
    <div class="col text-end">
      <a id="downloadJson" class="btn btn-primary me-2" href="data.json" download>Download JSON</a>
      <button id="downloadCsv" class="btn btn-secondary">Download CSV</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Reviews</div>
        <div class="card-body">
          <p class="card-text" id="totalReviews"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Total reviews with messages</div>
        <div class="card-body">
          <p class="card-text" id="totalMsgs"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Average rate</div>
        <div class="card-body">
          <p class="card-text" id="avgRate"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Review by rate</div>
        <div class="card-img-top"><canvas id="reviewByRate"></canvas></div>
      </div>
    </div>

    <div class="col-sm-8 mb-3">
      <div class="card">
        <div class="card-header">Reviews by time</div>
        <div class="card-body">
          <div class="text-center mb-2 time-scale">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="timeScale" id="timeScaleDay" value="day">
              <label class="form-check-label" for="timeScaleDay">Day</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="timeScale" id="timeScaleMonth" value="month" checked>
              <label class="form-check-label" for="timeScaleMonth">Month</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="timeScale" id="timeScaleYear" value="year">
              <label class="form-check-label" for="timeScaleYear">Year</label>
            </div>
          </div>
          <div class="card-img-top"><canvas id="reviewsByTime"></canvas></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 mb-3">
      <div class="card">
        <div class="card-header">Messages by language</div>
        <div class="card-img-top"><canvas id="reviewByLang"></canvas></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <div class="card">
        <div class="card-header">Tag Cloud</div>
        <div class="card-body" id="tagCloud"><span class="lds-circle"><span></span></span></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <div class="card">
        <div class="card-header">Review Messages</div>
        <div class="card-body text-center" id="scoreFilters"></div>
        <ul id="reviewList" class="list-group list-group-flush"></ul>
        <div class="card-body">
          <nav>
            <ul id="reviewPagination" class="pagination justify-content-center mb-0"></ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
